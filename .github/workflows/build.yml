name: C++ CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: actions/setup-cmake@v3

      - name: Build project
        run: |
          cmake -B build -S .
          cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
