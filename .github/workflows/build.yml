name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y cmake make g++

      - name: Create Build Directory and Configure Project
        run: |
          cmake -B build -S .
          if grep -q "add_compile_options(-Werror)" external/googletest/CMakeLists.txt; then
            sed -i 's/add_compile_options(-Werror)//' external/googletest/CMakeLists.txt
          fi

      - name: Build Project
        run: |
          cd build
          make

      - name: Run Executable
        run: |
          cd build
          ./src/assignment_cli

      - name: Run Tests
        run: |
          cd build
          make test
          ./test/assignment_test
